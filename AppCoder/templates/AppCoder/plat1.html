{%extends "AppCoder/padreplat.html" %}

{%load static%}

{% block tittle %}

Verifica tu camada

{% endblock %}


{% block description %}
              
<hr>
<form action="/AppCoder/resultados/" method="GET">

    <input type="number" name="camada" id="camada">

    <input type="submit" value="Buscar">

</form>

<p>Estamos buscando la camada: {{camada}} </p>


{% for curso in cursos %}

    <p>Nombre: {{curso.nombre}} ------------- Camada: {{curso.camada}} </p>

{% endfor %}

{% endblock %}
